global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      scheme: http
      timeout: 10s
      api_version: v1
scrape_configs:
  - job_name: 'app'
    scrape_interval: 5s
    metrics_path: /prometheus
    static_configs:
      - targets:
        - 'host.docker.internal:8989'
        - 'host.docker.internal:8080'